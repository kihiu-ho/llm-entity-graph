<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Review & Approval - Agentic RAG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .entity-review-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .review-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .session-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        
        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .session-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .session-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .session-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        
        .status-ingested {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .session-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 1.5em;
            font-weight: 700;
            color: #495057;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #6c757d;
            text-transform: uppercase;
        }
        
        .session-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .entity-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .entity-tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .entity-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .entity-table th,
        .entity-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .entity-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .entity-row {
            transition: background-color 0.2s ease;
        }
        
        .entity-row:hover {
            background: #f8f9fa;
        }
        
        .entity-checkbox {
            margin-right: 10px;
        }
        
        .confidence-bar {
            width: 60px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545 0%, #ffc107 50%, #28a745 100%);
            transition: width 0.3s ease;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .batch-actions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="entity-review-container">
        <div class="review-header">
            <h1><i class="fas fa-clipboard-check"></i> Entity Review & Approval</h1>
            <p>Review and approve extracted entities and relationships before ingestion to Graphiti</p>
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading staging sessions...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
        
        <div id="sessions-container" class="sessions-grid" style="display: none;">
            <!-- Sessions will be loaded here -->
        </div>
    </div>
    
    <!-- Entity Detail Modal -->
    <div id="entityModal" class="entity-detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Entity Review</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="entity-tabs">
                    <button class="tab-button active" onclick="switchTab('entities')">
                        <i class="fas fa-users"></i> Entities (<span id="entitiesCount">0</span>)
                    </button>
                    <button class="tab-button" onclick="switchTab('relationships')">
                        <i class="fas fa-project-diagram"></i> Relationships (<span id="relationshipsCount">0</span>)
                    </button>
                </div>
                
                <div id="entitiesTab" class="tab-content active">
                    <div class="batch-actions">
                        <button class="btn btn-success" onclick="batchApprove('entities')">
                            <i class="fas fa-check"></i> Approve Selected
                        </button>
                        <button class="btn btn-secondary" onclick="batchReject('entities')">
                            <i class="fas fa-times"></i> Reject Selected
                        </button>
                        <button class="btn btn-primary" onclick="selectAll('entities')">
                            <i class="fas fa-check-square"></i> Select All
                        </button>
                    </div>
                    <div id="entitiesContent">
                        <!-- Entities table will be loaded here -->
                    </div>
                </div>
                
                <div id="relationshipsTab" class="tab-content">
                    <div class="batch-actions">
                        <button class="btn btn-success" onclick="batchApprove('relationships')">
                            <i class="fas fa-check"></i> Approve Selected
                        </button>
                        <button class="btn btn-secondary" onclick="batchReject('relationships')">
                            <i class="fas fa-times"></i> Reject Selected
                        </button>
                        <button class="btn btn-primary" onclick="selectAll('relationships')">
                            <i class="fas fa-check-square"></i> Select All
                        </button>
                    </div>
                    <div id="relationshipsContent">
                        <!-- Relationships table will be loaded here -->
                    </div>
                </div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-success" onclick="ingestApproved()" style="font-size: 1.1em; padding: 12px 24px;">
                        <i class="fas fa-upload"></i> Ingest Approved to Graphiti
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/entity_review.js') }}"></script>
</body>
</html>
