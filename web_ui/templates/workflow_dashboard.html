<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Dashboard - Document Ingestion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .workflow-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .workflow-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .workflow-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .workflow-header p {
            margin: 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .workflow-controls {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }
        
        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .workflow-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .workflow-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .workflow-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .workflow-header-card {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .workflow-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #495057;
            margin: 0 0 5px 0;
        }
        
        .workflow-description {
            color: #6c757d;
            font-size: 0.9em;
            margin: 0;
        }
        
        .workflow-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-completed {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-cancelled {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .workflow-progress {
            margin-bottom: 20px;
        }
        
        .progress-label {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-text {
            font-weight: 600;
            color: #495057;
        }
        
        .progress-percentage {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border-radius: 6px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .workflow-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .workflow-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .view-btn {
            background: #17a2b8;
            color: white;
        }
        
        .view-btn:hover {
            background: #138496;
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .approve-btn:hover {
            background: #218838;
        }
        
        .ingest-btn {
            background: #007bff;
            color: white;
        }
        
        .ingest-btn:hover {
            background: #0056b3;
        }
        
        .cancel-btn {
            background: #dc3545;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #c82333;
        }
        
        .stage-indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #0056b3);
        }
        
        .workflow-timeline {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .timeline-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .timeline-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #495057;
            margin: 0;
        }
        
        .timeline-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .timeline-item:last-child {
            border-bottom: none;
        }
        
        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2em;
            color: white;
        }
        
        .timeline-icon.workflow {
            background: #007bff;
        }
        
        .timeline-icon.document {
            background: #28a745;
        }
        
        .timeline-icon.approval {
            background: #ffc107;
            color: #212529;
        }
        
        .timeline-icon.ingestion {
            background: #17a2b8;
        }
        
        .timeline-content {
            flex: 1;
        }
        
        .timeline-title-text {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        
        .timeline-description {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .timeline-time {
            color: #adb5bd;
            font-size: 0.8em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        
        .empty-state p {
            margin: 0 0 20px 0;
        }
        
        .loading-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #495057;
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #000;
        }
        
        @media (max-width: 768px) {
            .workflow-container {
                padding: 10px;
            }
            
            .workflow-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn-group {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .workflow-stats {
                grid-template-columns: 1fr;
            }
            
            .workflow-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="workflow-container">
        <!-- Header -->
        <div class="workflow-header">
            <h1><i class="fas fa-project-diagram"></i> Workflow Dashboard</h1>
            <p>Manage document processing workflows from upload to knowledge graph ingestion</p>
        </div>
        
        <!-- Controls -->
        <div class="workflow-controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="statusFilter">Status Filter</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="failed">Failed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="searchInput">Search Workflows</label>
                    <input type="text" id="searchInput" placeholder="Search by name...">
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" id="createWorkflowBtn">
                        <i class="fas fa-plus"></i> New Workflow
                    </button>
                    <button class="btn btn-success" id="uploadDocumentsBtn">
                        <i class="fas fa-upload"></i> Upload Documents
                    </button>
                    <button class="btn btn-warning" id="refreshBtn">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Workflows Grid -->
        <div class="workflow-grid" id="workflowsGrid">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading workflows...</p>
            </div>
        </div>
        
        <!-- Activity Timeline -->
        <div class="workflow-timeline">
            <div class="timeline-header">
                <h3 class="timeline-title">Recent Activity</h3>
                <button class="btn btn-primary" id="refreshTimelineBtn">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div id="timelineContent">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading activity timeline...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Workflow Modal -->
    <div id="createWorkflowModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Workflow</h2>
                <span class="close" id="createWorkflowClose">&times;</span>
            </div>
            <form id="createWorkflowForm">
                <div class="form-group">
                    <label for="workflowName">Workflow Name *</label>
                    <input type="text" id="workflowName" name="name" required placeholder="Enter workflow name">
                </div>
                
                <div class="form-group">
                    <label for="workflowDescription">Description</label>
                    <textarea id="workflowDescription" name="description" placeholder="Describe the purpose of this workflow"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="autoApproveThreshold">Auto-Approve Threshold</label>
                    <input type="number" id="autoApproveThreshold" name="auto_approve_threshold" min="0" max="1" step="0.1" value="0.8">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoResolveConflicts" name="auto_resolve_conflicts">
                        Auto-resolve simple conflicts
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="batchProcessing" name="batch_processing" checked>
                        Enable batch processing
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Workflow
                    </button>
                    <button type="button" class="btn btn-secondary" id="createWorkflowCancel">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Workflow Details Modal -->
    <div id="workflowDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Workflow Details</h2>
                <span class="close" id="workflowDetailsClose">&times;</span>
            </div>
            <div id="workflowDetailsContent">
                <!-- Workflow details will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/workflow-dashboard.js') }}"></script>
</body>
</html>
